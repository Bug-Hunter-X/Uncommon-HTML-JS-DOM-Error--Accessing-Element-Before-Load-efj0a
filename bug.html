<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // This code attempts to access a non-existent element
    // before it's added to the DOM.
    let myDiv = document.getElementById('myDiv');
    myDiv.innerHTML = 'Hello, world!';
  </script>
</body>
</html>
